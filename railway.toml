[build]
  builder = "NIXPACKS"
  buildCommand = "pnpm install --no-frozen-lockfile && npm run build"

[deploy]
  healthcheckPath = "/api/health"
  healthcheckTimeout = 300
  restartPolicyType = "ON_FAILURE"
  restartPolicyMaxRetries = 10

[[services.ports]]
  port = 3012
  type = "TCP"

[env]
  PORT = "3012"
  NODE_ENV = "production"
